<html>
  <head>
    <title>national day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
            font-family: 'Mitr', sans-serif;
            cursor: url("thai.png"), auto;
            height: 100vh;
            }
      mark { 
            background: linear-gradient(#FFFFE0,#BDB76B,white);
            color: black;
            }
      section {
               background: linear-gradient(#9ACD32,#FFD700,white);
               padding: 15px;
               margin: 20px auto;
               width: 90%;
               border-radius: 10px;
               }
       p { text-indent: 2em; }
      .zoom:hover {
                   transform: scale(1.2);
                   cursor: pointer;
                   }
      img:hover {
                 animation: glowColors 1.2s infinite alternate;
                 }
      @keyframes glowColors {
      0% { box-shadow: 0 0 20px DodgerBlue; }
      25% { box-shadow: 0 0 20px Cyan; }
      50% { box-shadow: 0 0 20px GreenYellow; }
      75% { box-shadow: 0 0 20px LawnGreen; }
      100% { box-shadow: 0 0 20px LightCyan; }
      }
    </style>
  </head>
</html>
